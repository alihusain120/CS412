
<h2>Daily Exchange Rate</h2>
<h3>Euro to US Dollar</h3>

<!-- details go here -->
<div>
  <ul *ngFor="let EXRate of rates">
    <li (click)="getExRate(EXRate)">{{EXRate.date}}</li>
  </ul>
</div>


<div>
  <label>
    <input type="text" [(ngModel)]="selectedDayRate">
  </label>
</div>


<h3>Different Countries for EXRate</h3>
<form (ngSubmit)="getCountry()">
  Country: <label>
  <input name="country" [(ngModel)]="country">
</label>
  <button type="submit">Submit</button>

</form>
